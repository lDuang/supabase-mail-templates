<!DOCTYPE html>
<html lang="en">
  <body style="margin:0;padding:0;background-color:#f6f7f9;">
    <div style="max-width:560px;margin:40px auto;background:#ffffff;border:1px solid #e5e7eb;border-radius:12px;padding:32px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#111827;">
      <div style="text-align:left;">
        <h1 style="margin:0 0 8px 0;font-size:22px;line-height:1.3;font-weight:700;color:#111827;">Reset Your Password</h1>
        <p style="margin:0 0 16px 0;font-size:15px;line-height:1.6;color:#374151;">Hi {{ .Email }}, click the button below to set a new password.</p>
        <div style="margin:24px 0;">
          <a href="{{ .ConfirmationURL }}" style="display:inline-block;background:#3b82f6;color:#ffffff;text-decoration:none;padding:12px 20px;border-radius:8px;font-weight:600;">Reset Password</a>
        </div>
        <p style="margin:0 0 12px 0;font-size:13px;line-height:1.6;color:#6b7280;">If the button doesn’t work, copy and paste this URL into your browser:</p>
        <p style="word-break:break-all;margin:0 0 16px 0;font-size:12px;line-height:1.6;color:#374151;">{{ .ConfirmationURL }}</p>
        <hr style="border:none;border-top:1px solid #e5e7eb;margin:24px 0;" />
        <p style="margin:0;font-size:12px;line-height:1.6;color:#6b7280;">If you didn’t request a password reset, you can ignore this email.</p>
      </div>
    </div>
    <div style="text-align:center;margin:16px 0 40px 0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#6b7280;font-size:12px;">
      © 2025 Wang Xu · Aurise.dev
    </div>
  </body>
  
</html>
