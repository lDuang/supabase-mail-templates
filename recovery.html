<!DOCTYPE html>
<html>
  <body style="font-family:sans-serif;background:#f3f4f6;padding:40px;">
    <div style="max-width:500px;margin:auto;background:#fff;padding:24px;border-radius:8px;text-align:center;">
      <h2 style="color:#1e293b;">🔐 Reset your password</h2>
      <p>Hi {{ .Email }},</p>
      <p>Click below to reset your password:</p>
      <a href="{{ .ConfirmationURL }}" style="display:inline-block;margin-top:16px;background:#2563eb;color:white;padding:10px 20px;border-radius:6px;text-decoration:none;">
        Reset Password
      </a>
      <p style="margin-top:24px;color:#9ca3af;font-size:12px;">If you didn’t request this, ignore this message.</p>
    </div>
  </body>
</html>
