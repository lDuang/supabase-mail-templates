<!DOCTYPE html>
<html lang="en">
  <body style="margin:0;padding:0;background-color:#f6f7f9;">
    <div style="max-width:560px;margin:40px auto;background:#ffffff;border:1px solid #e5e7eb;border-radius:12px;padding:32px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#111827;">
      <div style="text-align:left;">
        <h1 style="margin:0 0 8px 0;font-size:22px;line-height:1.3;font-weight:700;color:#111827;">Verify Your Email</h1>
        <p style="margin:0 0 16px 0;font-size:15px;line-height:1.6;color:#374151;">Hi {{ .Email }}, enter this verification code to continue:</p>

        <div style="margin:20px 0 8px 0;text-align:center;">
          <div style="display:inline-block;background:#f9fafb;border:1px solid #e5e7eb;border-radius:10px;padding:14px 18px;">
            <span style="font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;font-size:24px;letter-spacing:6px;font-weight:700;color:#111827;">{{ .Token }}</span>
          </div>
        </div>
        <p style="margin:0 0 16px 0;font-size:12px;line-height:1.6;color:#6b7280;text-align:center;">This code expires shortly. Don’t share it with anyone.</p>

        <p style="margin:16px 0 16px 0;font-size:13px;line-height:1.6;color:#6b7280;text-align:center;">
          Prefer a link?
          <a href="{{ .ConfirmationURL }}" style="color:#3b82f6;text-decoration:underline;">Confirm via link</a>
        </p>
        <hr style="border:none;border-top:1px solid #e5e7eb;margin:24px 0;" />
        <p style="margin:0;font-size:12px;line-height:1.6;color:#6b7280;">If you didn’t create an account, you can safely ignore this email.</p>
      </div>
    </div>
    <div style="text-align:center;margin:16px 0 40px 0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#6b7280;font-size:12px;">
      © 2025 Wang Xu · Aurise.dev
    </div>
  </body>
  
</html>
